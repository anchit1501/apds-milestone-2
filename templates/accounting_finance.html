{% block body %}
<div id="main">
  <div id="content">
    <div id="category">
      <div id="card">
        <h3><a id="link-1" href="#"> </a></h3>
        <p id="data-embed-1"> </p>
      </div>
      <div id="card">
        <h3><a id="link-2" href="#"> </a></h3>

{% block script %}
<script>
  $(document).ready(function () {

    $.each([
      "{{ url_for('article', folder='Accounting_Finance', filename='commercial_finance_analyst') }}",
      "{{ url_for('article', folder='Accounting_Finance', filename='credit_controller') }}",
      "{{ url_for('article', folder='Accounting_Finance', filename='financial_controller') }}",
      "{{ url_for('article', folder='Accounting_Finance', filename='risk_manager') }}",
      "{{ url_for('article', folder='Accounting_Finance', filename='sales_opportunities') }}"
    ], function (i, a) {
      $.get(a, function (data) {

        var shortened = $(data).find('#data-content').text().substring(0, 800);
        var title = $(data).find('#data-title').text();

        // Embed data into the homepage
        $("#data-embed-" + String(i + 1)).text(shortened + '...');
        $("#link-" + String(i + 1)).text(title);
      });
      $("#link-" + String(i + 1)).attr("href", a)
    });
  });
</script>
{% endblock %}
