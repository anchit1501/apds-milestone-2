{% extends "base.html" %}

{% block links %}
<a href="/login">Login</a>
{% endblock %} 

{% block body %}
<div id="main">
    <div id="content">
        <div id="category">
            <div>
                <h3><a id="link-1" href="#"> </a></h3>
                <p id="data-embed-1"> </p>
            </div>

            <div>
                <h3><a id="link-2" href="#"> </a></h3>
                <p id="data-embed-2"> </p>
            </div>

        </div>

    </div>
</div>
{% endblock %}

{% block script %}
<script>
  $(document).ready(function (){

    $.each([
    "{{ url_for('article', folder='PR_Advertising_Marketing', filename='accounts_payable_clerk') }}",
    "{{ url_for('article', folder='PR_Advertising_Marketing', filename='events_sales_executive') }}",
    "{{ url_for('article', folder='PR_Advertising_Marketing', filename='everychild_street_fundraisers') }}",
    "{{ url_for('article', folder='PR_Advertising_Marketing', filename='online_marketing') }}",
    "{{ url_for('article', folder='PR_Advertising_Marketing', filename='technical_solutions_manager') }}"
    ], function(i, a){
      $.get(a, function(data){

        var shortened = $(data).find('#data-content').text().substring(0, 800);
        var title = $(data).find('#data-title').text();

        // Embed data into the homepage
        $("#data-embed-" + String(i+1)).text(shortened + '...');
        $("#link-" + String(i+1)).text(title);
      });
      $("#link-" + String(i+1)).attr("href", a)
    });    
  });
</script>
{% endblock %}
